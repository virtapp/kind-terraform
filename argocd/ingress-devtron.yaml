apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devtron-ingress
  namespace: devtroncd
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - secretName: centerity
  rules:
  - host: dev.centerity.com
    http:
      paths:
      - backend:
          service:
            name: devtron-service
            port:
              number: 80
        path: /orchestrator
        pathType: ImplementationSpecific
      - backend:
          service:
            name: devtron-service
            port:
              number: 80
        path: /dashboard
        pathType: ImplementationSpecific
      - backend:
          service:
            name: devtron-grafana
            port:
              number: 80
        path: /grafana
        pathType: ImplementationSpecific
